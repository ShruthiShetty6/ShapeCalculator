<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Shape Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
      <div class="main-div">
      <h1 id="title">Step 1 : Select your shape</h1>
      <div id="header">Please select the shape that would like to calculate the area of and press the button "Go to step 2"</div>
      <div class="selector" id="selector">
          <div class="btn-div">
      <input type="radio" id="rectangle" name="shape" value="Rectangle" checked>
      <label for="rectangle">Rectangle</label>
      </div>
      <div class="btn-div">
      <input type="radio" id="circle" name="shape" value="Circle">
      <label for="circle">Circle</label></div>
      <div class="btn-div">
      <input type="radio" id="sqaure" name="shape" value="Sqaure">
      <label for="sqaure">Sqaure</label></div>
      <div class="btn-div">
      <input type="radio" id="ellipse" name="shape" value="Ellipse">
      <label for="ellipse">Ellipse</label></div>
    </div>
    <button class="btn" id="step1" onClick="doDisplay()"> Go to Step2</button>
    <button class="btn" id="step2" onClick="gotoStep3()" style="display: none;"> Go to Step3</button>
    <button class="btn" id="step3" onClick="gotoStep1()" style="display: none;">Start Over</button>
    </div>
      <script type="text/javascript"  src="index.js"></script>
</body>

  </html>
