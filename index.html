<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Shape Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
      <div class="main-div">
      <h1 id="header">Step 1 : Select your shape</h1>
      <div>Please select the shape that would like to calculate the area of and press the button "Go to step 2"</div>
      <div class="selector">
          <div class="btn-div">
      <input type="radio" id="rectangle" name="shape" value="Rectangle">
      <label for="rectangle">Rectangle</label>
      </div>
      <div class="btn-div">
      <input type="radio" id="circle" name="shape" value="Circle">
      <label for="circle">Circle</label></div>
      <div class="btn-div">
      <input type="radio" id="sqaure" name="shape" value="Sqaure">
      <label for="sqaure">Sqaure</label></div>
      <div class="btn-div">
      <input type="radio" id="ellipse" name="shape" value="Ellipse">
      <label for="ellipse">Ellipse</label></div>
    </div>
    <button class="btn"> Go to Step2</button>
    </div>
      <script type="text/javascript"  src="index.js"></script>
</body>

  </html>
